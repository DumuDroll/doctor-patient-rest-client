<h1 mat-dialog-title>Add new doctor</h1>
<div mat-dialog-content>
  <form [formGroup]="doctorForm" (submit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Experience</mat-label>
      <input matInput formControlName="experience">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button type="submit" [disabled]="this.doctorForm.invalid" [mat-dialog-close]="data">Save</button>
    </div>
  </form>
</div>
