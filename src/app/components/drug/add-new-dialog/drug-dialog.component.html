<h1 mat-dialog-title>Add new drug</h1>
<div mat-dialog-content>
  <form [formGroup]="drugForm" (submit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" (click)="onCancelClick()">Cancel</button>
      <button mat-button type="submit" [disabled]="this.drugForm.invalid" [mat-dialog-close]="data">Save</button>
    </div>
  </form>
</div>
