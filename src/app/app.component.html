<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div mat-tab-nav-bar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/doctors'"> Doctors </a>
        <a mat-list-item [routerLink]="'/patients'"> Patients </a>
        <a mat-list-item [routerLink]="'/fullInfo'"> Full Info </a>
        <a mat-list-item [routerLink]="'/drugs'"> Drugs </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">

        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
